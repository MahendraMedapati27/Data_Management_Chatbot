{% extends "base.html" %}

{% block title %}Chat - Quantum Blue{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 me-3"><i class="fas fa-comments"></i> Quantum Blue</h5>
                    <span class="badge bg-success" id="statusBadge">
                        <i class="fas fa-circle"></i> Online
                    </span>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-light" onclick="clearChat()" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="chatMessages" class="chat-messages mb-3" style="height: 500px; overflow-y: auto;">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <p>Hello! How can I assist you today?</p>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." autocomplete="off" />
                    <button class="btn btn-primary" onclick="sendMessage()" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
                <div class="form-text small text-muted mt-1">
                    Press Enter to send â€¢ Shift+Enter for new line
                </div>
                <div id="typingIndicator" class="text-muted small mt-2" style="display: none;">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span>Quantum Blue is thinking...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
